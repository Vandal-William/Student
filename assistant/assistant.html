<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body style="position: relative;">

  <header class="header">
    <div class="wrapper">
      <h1 class="brandName">Just <span class="brd">Learn</span></h1>
      <ul class="nav-ul">
        <li class="nav-li" title="Docs"> <img src="./logo/docs.svg" alt="Documentation"> </li>
      </ul>
    </div>
  </header>

<!-- MENUS -->

  <div id="menu" class="menu" style="display: none;">
    <span class="menu-bar">Amanda <span class="close">X</span></span>
    <ul class="menu-ul">
      <li id="tchat" class="menu-li">Tchat</li>
      <li id="review" class="menu-li" class="">Code Review</li>
      <li id="disconnect" class="menu-li" class="">Se déconnecter</li>
    </ul>
  </div> 

  <div id="menu-drawer" class="menu" style="display: none;">
    <span class="menu-bar">Ateliers<span class="close">X</span></span>
    <ul class="menu-ul">
      <li id="recaps" class="menu-li">Recaps</li>
      <li id="guides" class="menu-li">Guides</li>
      <li id="programmes" class="menu-li">Programmes</li>
    </ul>
  </div> 

<!-- Chat -->

  <div id="chat" class="chat" style="display: none;">
    <div class="info-bar">
      <span>Amanda</span>
      <span class="close">X</span>
    </div>

    <div class="chat-history"></div>

    <form id="chat-form" class="chat-form">
      <input class="input-chat" type="text" name="message" placeholder="Tapez votre message...">
      <button class="submit-chat">Envoyer</button>
    </form>
  </div>

  <!-- Results Div -->

  <div
    id="results" 
    style="
      position: absolute;
      right: 1px;
      top: 10px;
      width: 500px;
      height: 800px;
      background: #00000073;
      display: none;
    "
  >
  <div
  style="
    padding: 5px;
    display: flex;
    color: #fff;
    background-color: orange;
    font-weight: bold;
    justify-content: space-between;
  "
  >
    <span>Résultat</span>
    <span class="close" style="color: red; cursor: pointer;">X</span>
  </div>
    <div 
    id="result-div"
    style="
      height: 750px;
      padding: 10px;
      overflow: auto;
    "
    >
    </div>
  </div>

  <!-- Review form -->

  <form id="review-form" class="review">
    <input type="file" name="file" accept=".html">
    <select class="select-lang" name="language">
      <option value="html">HTML</option>
    </select>
    <button class="review-button">Envoyer</button>
    <div>
      <span class="close">X</span>
    </div>
  </form>

  <!-- stack overflow form -->

  <form id="overflow-form" class="review">
    <input class="input-overflow" type="text" name="question" placeholder="Tapez votre question ici...">
    <select class="select-lang" name="language">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
    </select>
    <button class="review-button">Envoyer</button>
    <div>
      <span class="close">X</span>
    </div>
  </form>

  <!-- Connexion form -->

  <div id="connexion" class="connexion" style="display: none;">
    <h1 class="brandName" style="color: orange;">Just <span class="brd">Learn</span></h1>
    <h2 class="title-connexion">Connexion</h2>
    <form id="form-connexion" class="form-connexion">
      <label class="label-connexion" for="mail">E-mail</label>
      <input class="input-connexion" type="email" name="mail" id="mail">
      <label class="label-connexion" for="password">Mot de passe</label>
      <input class="input-connexion" type="password" name="password" id="password">
      <p id="error" class="error"></p>
      <button class="submit-connexion">Se connecter</button>
    </form>
  </div>

  <!-- Avatar-form -->

  <div id="choose-div" class="choose-avatar" style="display: none;">

    <form id="form-avatar" class="form-avatar">

      <div class="column">
        <label class="choose-label" for="pseudo">Choisir un pseudo</label>
        <input class="choose-input" type="text" name="pseudo" id="pseudo">
      </div>

      <div class="avatars">

        <div class="avatar">
          <div class="avatar-div amanda" >
            <img src="./fbx/images/amanda.png" alt="">
          </div>
          <input class="choose-radio" type="radio" name="choose" id="amanda" value="amanda">
          <label class="choose-label select" for="amanda">Amanda</label>
        </div>

        <div class="avatar">
          <div class="avatar-div david">
            <img src="./fbx/images/david.png" alt="">
          </div>
          <input class="choose-radio" type="radio" name="choose" id="david" value="david">
          <label class="choose-label select" for="david">David</label>
        </div>
        
      </div>

      <button id="submit-choose" class="submit-choose">Valider</button>
    </form>
  </div>

  <!-- fiche Récaps -->

  <div id="recaps-div" class="main-container" style="display: none;">

    <div class="info-bar">
      <span>Recaps</span>
      <span class="close">X</span>
    </div>

    <div class="sub-container">

      <div id="recaps-menu" class="container-menu"> </div>

      <div id="markdownPreview" class="container-content"> </div>
        
    </div>

  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
